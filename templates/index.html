<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px 15px;
            text-align: center;
        }
        th {
            background-color: #f4a261;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #fdf6e3;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e76f51;
        }
    </style>
</head>
<body>
    <table>
        <caption>Comparison of {{ player1 }} and {{ player2 }}</caption>
        <thead>
            <tr>
                <th>Stats</th>
                <th>{{ player1 }}</th>
                <th>{{ player2 }}</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in data[player1].keys() %}
            <tr>
                <td>{{ stat.replace('_', ' ').title() }}</td>
                <td>{{ data[player1][stat] }}</td>
                <td>{{ data[player2][stat] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
